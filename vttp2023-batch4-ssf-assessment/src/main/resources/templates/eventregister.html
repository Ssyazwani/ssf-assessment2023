<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class = "container">
        <h1>Register event</h1>

        <form method ="POST" th:action="@{/eventregister}" th:object="${register}">
            <div >
                <label for = "name" class="form-label">Name</label>
                <input type="text" class="form-control" name ="name" th:field="*{name}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
              </div>
              <div >
                <label for = "dateOfBirth" class="form-label">DateOfBirth</label>
                <input type="text" name ="dateOfBirth" field="*{dateOfBirth}"/>
            </div>
            <div >
                <label for = "email" class="form-label">Email</label>
                <input type="email" class="form-control" name ="Email" th:field="*{Email}"/>
                <div class ="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>
            <div >
                <label for = "phoneNumber" class="form-label">PhoneNumber</label>
                <input type="text" class="form-control" name ="phoneNumber" th:field="*{PhoneNumber}"/>
            <div class ="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>
            <div >
                <label for = "gender" class="form-label">Gender</label>
                <input type="text" class="form-control" name ="gender" th:field="*{gender}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
              </div>
              <div >
                <label for = "tickets" class="form-label">Number Of Tickets</label>
                <input type="text" class="form-control" name ="tickets" th:field="*{tickets}"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('tickets')}" th:errors="*{tickets}"></div>
              </div>
            
            <button type="submit">Register</button>
        </form>
    
</body>
</html>
