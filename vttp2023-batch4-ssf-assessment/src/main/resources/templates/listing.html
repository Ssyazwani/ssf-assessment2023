<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List Of Events</title>
</head>
<body>
    <h1>List of Events</h1>

    <div class="container">
        <br><br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event Id</th>
                    <th>Event Name</th>
                    <th>Event Date</th>
                    <th>Participants</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="eventList: ${eventList}">
                    <td th:if="${eventList.eventId!= null}"></td>
                    <td th:if="${eventList != null}" th:text="${eventList.eventName}"></td>
                    <td th:if="${eventList != null}" th:text="${eventList.eventDate}"></td>
                    <td th:if="${eventList != null}" th:text="${eventList.participants}"></td>
                    <a th:href="@{/eventregister}" class="btn btn-secondary">Register</a>
                </tr>
            </tbody>
    
</body>
</html>
